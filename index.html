<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        let globalId = 0;
        function markAsDone(todoId){
            const parent = document.getElementById(todoId);
            parent.children[2].innerHTML="Done";
            parent.children[2].setAttribute("class", "btn btn-success") 
            parent.children[2].style.color = "white"; 
        }

        function createTodo(title, desc, id){
            const child = document.createElement("div");
            const firstChild = document.createElement("div");
            firstChild.innerHTML = title;
            const secondChild = document.createElement("div");
            secondChild.innerHTML = desc;
            const thirdChild = document.createElement("button");
            thirdChild.innerHTML = "Mark as done";
            thirdChild.style.marginTop="10px";
            thirdChild.style.marginBottom="10px";
            thirdChild.setAttribute("onclick", "markAsDone(" + id + ")");
            thirdChild.setAttribute("class", "btn btn-secondary");
            child.appendChild(firstChild);
            child.appendChild(secondChild);
            child.appendChild(thirdChild);
            child.setAttribute("id", id);
            return child;
        }

        function todo(){
            const title = document.getElementById("title").value;
            const desc = document.getElementById("description").value;
            const display = document.getElementById("display");
            display.appendChild(createTodo(title, desc, globalId++));
        }
        function clearTodos(){
            const container = document.getElementById("display");
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
        }

    </script>
  </head>
  <body>
    <div class="container mt-5">
        <h1 style="text-align: center;">ToDo List</h1>
        <div class="row mt-5">
            <div class="col-md-6">
            <input type="text" id="title" placeholder="title" class="form-control">
            <br>
            <input type="text" id="description" placeholder="description" class="form-control">
            <br>
            <button type="button" class="btn btn-primary" onclick="todo()">Add todo</button>
            <button class="btn btn-danger" onclick="clearTodos()">Clear All</button>
        </div>
        <div class="col-md-6" >
            <div id="display" class="list-group"></div>
        </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
